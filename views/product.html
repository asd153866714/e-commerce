<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>商品資訊</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/shop-item.css" rel="stylesheet">

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <!-- Navigation -->
    <%- include('header.html') -%>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <!-- col-lg-4 -->
            <div class="col-lg-4">
                <div class="card mt-4">
                    <img class="card-img-top img-fluid" src="<%= product.img %>" alt="">
                </div>
            </div>

            <!-- col-lg-8 -->
            <div class="col-lg-8">

                <div class="card mt-4">
                    <form class="form-add" action="addItemToCart" method="POST">
                        <div class="card-body">
                            <h3 class="card-title"><%= product.name %></h3>
                            <div class="card-footer">
                                <h4>$<%= product.price %></h4>
                            </div>
                            <input type="hidden" name="name" value="<%= product.name %>">
                            <input type="hidden" name="price" value="<%= product.price %>">
                            <input type="number" name="amount" min="1" style="width: 50%; margin: 5% 50% 2% 0;"
                                required>
                            <input type="submit" class="btn btn-primary" value="加入購物車" style="width: 50%;"
                                onclick="addItem()">
                        </div>
                    </form>
                </div>
            </div>

        </div>

        <!-- card -->
        <div class="card card-outline-secondary my-4">
            <div class="card-header">
                Product Reviews
            </div>
            <div class="card-body">
                <p>test</p>
                <small class="text-muted">Posted by Anonymous on 3/1/17</small>
                <hr>
                <p>test</p>
                <small class="text-muted">Posted by Anonymous on 3/1/17</small>
                <hr>
                <p>Nice product</p>
                <small class="text-muted">Posted by Anonymous on 3/1/17</small>
                <hr>
                <a href="#" class="btn btn-success">Leave a Review</a>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <%- include('footer.html') -%>

    <script>

        function addItem() {
            let userid = document.querySelector('#login-check')
            if (userid != null) {
                alert("請先登入")
            }
        }

    </script>

</body>

</html>
